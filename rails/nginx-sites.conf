upstream upstream_server {
  server unix://usr/src/app/tmp/sockets/puma.sock fail_timeout=0;
}

server {
  listen 8000;

  root /usr/src/app/public;
  index index.html index.htm;
  try_files $uri/index.html $uri @upstream_server;

  access_log /usr/src/app/log/nginx/access.log;
  error_log /usr/src/app/log/nginx/error.log;

  error_page 500 504 /500.html;
  error_page 502 /502.html;
  error_page 503 /503.html;

  client_max_body_size 4G;
  keepalive_timeout 10;

  location @upstream_server {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    #proxy_set_header X-Forwarded-Proto https; # if use ssl
    proxy_redirect off;
    proxy_connect_timeout       600;
    proxy_send_timeout          600;
    proxy_read_timeout          600;
    send_timeout                600;
    proxy_pass http://upstream_server;
  }

  location ~ ^/(assets|images|javascripts|stylesheets|swfs|system)/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
    # add_header Last-Modified "";
    # add_header ETag "";

    open_file_cache max=1000 inactive=500s;
    open_file_cache_valid 600s;
    open_file_cache_errors on;
    break;
  }
}
